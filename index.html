<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="green">
          <img
            src="images/image-victor.jpg"
            alt="image-victor"
            class="image-victor"
          />
        </div>

        <div class="white">
          <div class="lorem">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
            aspernatur explicabo, porro quasi repellendus tempore eaque qui
            error dolores consequuntur!
          </div>
          <div class="info-victor">
            <p class="name">Victor Crest <span>26</span></p>
            <p class="city">London</p>
          </div>
          <hr class="hr" />
          <div class="inline-three">
            <div class="one">
              <p class="stats">80K</p>
              <p class="words">Followers</p>
            </div>
            <div class="two">
              <p class="stats">803K</p>
              <p class="words">Likes</p>
            </div>
            <div class="three">
              <p class="stats">1.4K</p>
              <p class="words">Photos</p>
            </div>
          </div>
        </div> <!-- end white -->

      </div> <!-- end card -->

    </main> <!-- end container -->


    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Francisco Ocoro L</a>.
    </footer>
  </body>
</html>
